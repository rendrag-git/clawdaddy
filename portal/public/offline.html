<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline | ClawDaddy Chat</title>
  <style>
    :root {
      --bg: #090b10;
      --panel: #121827;
      --border: #2b374d;
      --text: #edf2fb;
      --muted: #97a5bf;
      --accent: #f97316;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1rem;
      background: radial-gradient(circle at top, #1a2438, var(--bg) 48%);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .card {
      width: min(480px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.25rem;
    }

    h1 {
      margin: 0 0 0.35rem;
      font-size: 1.2rem;
    }

    p {
      margin: 0.5rem 0;
      color: var(--muted);
      line-height: 1.5;
    }

    a {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <article class="card">
    <h1>You're offline</h1>
    <p>ClawDaddy chat is installed and cached, but sending new messages requires an internet connection.</p>
    <p>Reconnect and return to <a href="/portal/chat/">chat</a>.</p>
  </article>
</body>
</html>
