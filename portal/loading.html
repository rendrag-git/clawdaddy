<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ClawDaddy â€” Loading</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #090b10;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
    }

    .loading-mascot {
      animation: lobsterGlow 2s ease-in-out infinite, lobsterBreathe 3s ease-in-out infinite;
    }

    .loading-text {
      font-size: 1.15rem;
      color: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: baseline;
      gap: 0.15rem;
    }

    .dots span {
      animation: dotPulse 1.4s ease-in-out infinite;
      opacity: 0;
    }

    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes lobsterGlow {
      0%, 100% { filter: brightness(1) drop-shadow(0 0 8px rgba(100,160,255,0.4)); }
      50% { filter: brightness(1.15) drop-shadow(0 0 20px rgba(100,160,255,0.8)); }
    }

    @keyframes lobsterBreathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @keyframes dotPulse {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    @media (prefers-reduced-motion: reduce) {
      .loading-mascot, .dots span { animation: none !important; }
      .dots span { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <img src="../assets/lobster-laptop.png" alt="ClawDaddy working" class="loading-mascot" style="height:280px" />
    <p class="loading-text">Your assistant is working<span class="dots"><span>.</span><span>.</span><span>.</span></span></p>
  </div>
</body>
</html>
